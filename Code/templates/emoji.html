<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Mood Detector</title>
  <style>
    .emoji-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px auto;
      max-width: 600px;
    }

    .emoji-button {
      font-size: 2.5rem;
      cursor: pointer;
      border: none;
      background: none;
      transition: transform 0.2s;
    }

    .emoji-button:hover {
      transform: scale(1.3);
    }

    #mood {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">Emoji Mood Detector</h1>
  <div id="mood">Detecting...</div>
  <div class="emoji-grid">
    <button class="emoji-button" onclick="sendEmoji('😂')">😂</button>
    <button class="emoji-button" onclick="sendEmoji('😊')">😊</button>
    <button class="emoji-button" onclick="sendEmoji('😢')">😢</button>
    <button class="emoji-button" onclick="sendEmoji('😭')">😭</button>
    <button class="emoji-button" onclick="sendEmoji('😡')">😡</button>
    <button class="emoji-button" onclick="sendEmoji('😱')">😱</button>
    <button class="emoji-button" onclick="sendEmoji('😴')">😴</button>
    <button class="emoji-button" onclick="sendEmoji('😍')">😍</button>
    <button class="emoji-button" onclick="sendEmoji('😐')">😐</button>
    <button class="emoji-button" onclick="sendEmoji('🤔')">🤔</button>
  </div>

  <script>
    const moodDiv = document.getElementById('mood');

    const emojiMoodMap = {
      '😂': ['laughing', 'happy'],
      '😊': ['smiling', 'happy'],
      '😢': ['teary', 'sad'],
      '😭': ['crying', 'sad'],
      '😡': ['angry face', 'angry'],
      '😱': ['shocked', 'surprised'],
      '😴': ['sleeping', 'tired'],
      '😍': ['loving', 'happy'],
      '😐': ['neutral face', 'neutral'],
      '🤔': ['thinking', 'confused']
    };

    function sendEmoji(emoji) {
      if (emojiMoodMap[emoji]) {
        const [feeling, mood] = emojiMoodMap[emoji];
        moodDiv.textContent = `${emoji} = ${feeling} = ${mood}`;
        console.log(`Emoji: ${emoji}, Feeling: ${feeling}, Mood: ${mood}`);
      } else {
        moodDiv.textContent = `Unknown emoji: ${emoji}`;
      }
    }
  </script>
</body>
</html>
