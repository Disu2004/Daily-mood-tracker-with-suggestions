<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redirect {
            display: inline-block;
            margin: 20px 10px;
            padding: 12px 28px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .redirect:hover {
            background-color: #388e3c;
            color: #fff;
        }
    </style>
</head>

<body>
    <a href="/emoji" class="redirect">Emoji based</a>
    <a href="/webcam" class="redirect">Webcam based</a>
</body>

</html>
